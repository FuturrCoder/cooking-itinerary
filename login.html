<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login to Cooking Itinerary</title>


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
           https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/scripts/login.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="/assets/theme/css/style.css">
  <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
  <div class="container">
    <button id="glogin" class="btn btn-outline-light">
      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
      Log In with Google
    </button>
    <div class="modeChoose">
      <button id="loginc" name="button">Log In</button><span>or</span><button id="signupc" name="button">Sign Up</button>
    </div>
    <input id="emailInput" type="email" placeholder="Email">
    <br>
    <input id="passwordInput" type="password" placeholder="Password">
    <div class="loginMode">
      <button id="login" name="button">Log In</button>
    </div>
    <div class="signupMode hide">
      <input id="confirm" type="password" placeholder="Confirm">
      <br>
      <button id="signup" name="button">Sign Up</button>
    </div>
    <div class="message"></div>
  </div>
</body>

</html>
